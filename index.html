<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question 💌</title>
  <style>
    body {
      font-family: 'Segoe UI', cursive;
      text-align: center;
      background-color: #fff0f5;
      color: #c2185b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 90%;
    }

    .question {
      font-size: 5vw;
      margin-bottom: 30px;
    }

    button {
      font-size: 5vw;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 40vw;
      max-width: 200px;
    }

    .yes-btn {
      background-color: #f06292;
      color: white;
    }

    .yes-btn:hover {
      background-color: #ec407a;
    }

    .no-btn {
      background-color: white;
      color: #f06292;
      border: 2px solid #f06292;
    }

    .heart {
      font-size: 10vw;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="question" id="question">Will you go on a date with me? 💖</div>
    <button class="yes-btn" onclick="chooseYes()">Yes 💕</button>
    <button class="no-btn" onclick="chooseNo()">No 🙈</button>
    <div class="heart">💗</div>
  </div>

  <script>
    const messages = [
      "Awww come on, just one little date? 🥺",
      "It’ll be magical, I promise! ✨",
      "I'll bring chocolate! 🍫",
      "What if I dress up just for you? 👔",
      "Don't say no to this face 🥹",
      "You’re really going to resist this much love? 😘",
      "Okay but I’m not giving up 💘",
      "You know you want to say yes 😍",
      "You’re making it hard to be cute here 😅",
      "Okay last time... will you? 🥰"
    ];

    let index = 0;

    function chooseYes() {
      document.body.innerHTML = `
        <div style="padding: 20px; text-align: center;">
          <h1 style="font-size: 6vw; color: #c2185b;">🎉 YAY! 💞</h1>
          <p style="font-size: 5vw;">Get ready, babe... I'm taking you out at 7! 🌙✨</p>
          <p style="font-size: 4.5vw;">Dress up, bring that smile I love! 💃🕺</p>
          <div style="font-size: 12vw; margin-top: 20px;">💑💖🌹</div>
        </div>
      `;
    }

    function chooseNo() {
      document.getElementById("question").innerText = messages[index % messages.length];
      index++;
    }
  </script>

</body>
</html>
